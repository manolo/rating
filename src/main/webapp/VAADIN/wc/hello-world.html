<!-- Import Polymer -->
<link rel="import" href="../js/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="hello-world" attributes="who,more">

    <template>
        <style>
p {
    width: 5em;
    position: absolute;
    right: 0px;
    top: 0px;
    font-size: 3em;
    font-family: helvetica;
    margin: 0px;
}
span {
    -webkit-animation: spin 4s infinite linear;
    width: 1em;
    color: #00b4f0;
}
@-webkit-keyframes spin {
    0%  {-webkit-transform: rotate(0deg);}
    100% {-webkit-transform: rotate(360deg);}
}
        </style>
        <p>{{who}} <span>{{more}}</span></p>
    </template>

    <script>
        Polymer('hello-world', {
            who: 'Hello', more: 'world'
        });
    </script>

</polymer-element>
